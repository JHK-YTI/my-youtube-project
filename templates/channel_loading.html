<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채널 분석 중...</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s ease infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status-message {
            font-size: 1.2em;
            font-weight: bold;
            color: #6c757d;
        }
        #error-message {
            margin-top: 20px;
            font-size: 1em;
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p id="status-message">채널 분석을 준비 중입니다...</p>
        <p id="error-message"></p>
    </div>

    <script>
        const job_id = "{{ job_id }}";
        const source = new EventSource(`/analyze_channel_stream/${job_id}`);

        source.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const statusMessage = document.getElementById('status-message');
            const errorMessage = document.getElementById('error-message');

            if (data.type === 'status') {
                statusMessage.textContent = data.message;
            } 
            else if (data.type === 'done') {
                statusMessage.textContent = "분석 완료! 결과 페이지로 이동합니다...";
                // 분석이 성공적으로 완료되면, 서버가 알려준 URL로 페이지를 이동시킵니다.
                window.location.href = data.url;
                source.close();
            } 
            else if (data.type === 'error') {
                statusMessage.textContent = "오류 발생";
                errorMessage.textContent = data.message;
                source.close();
            }
        };

        source.onerror = function(err) {
            const statusMessage = document.getElementById('status-message');
            const errorMessage = document.getElementById('error-message');
            statusMessage.textContent = '연결 오류';
            errorMessage.textContent = '서버와의 연결이 끊어졌습니다. 페이지를 새로고침하고 다시 시도해주세요.';
            console.error('SSE connection error:', err);
            source.close();
        };
    </script>
</body>
</html>
