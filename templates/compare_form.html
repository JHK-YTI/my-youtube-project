{% extends 'layout.html' %}

{% block title %}경쟁 채널 비교 분석{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <div class="text-center mb-8">
                <i class="fas fa-balance-scale fa-3x text-indigo-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">경쟁 채널 비교 분석</h1>
                <p class="text-gray-500 mt-2">내 채널과 경쟁 채널의 URL을 입력하여 성과를 비교 분석합니다.</p>
            </div>

            <form action="/compare_channels" method="POST">
                <div class="space-y-6">
                    <div>
                        <label for="my_channel_url" class="block text-lg font-bold text-gray-700 mb-2">
                            <i class="fas fa-user-circle mr-2 text-indigo-500"></i>내 채널 URL
                        </label>
                        <input type="url" id="my_channel_url" name="my_channel_url"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                               placeholder="https://www.youtube.com/channel/..."
                               required>
                    </div>

                    <div>
                        <label for="competitor_url_1" class="block text-lg font-bold text-gray-700 mb-2">
                            <i class="fas fa-fist-raised mr-2"></i>경쟁 채널 URL 1
                        </label>
                        <input type="url" id="competitor_url_1" name="competitor_urls"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 transition"
                               placeholder="https://www.youtube.com/channel/..."
                               required>
                    </div>

                    <div>
                        <label for="competitor_url_2" class="block text-lg font-bold text-gray-700 mb-2">
                            <i class="fas fa-fist-raised mr-2"></i>경쟁 채널 URL 2 <span class="text-sm font-normal text-gray-500">(선택 사항)</span>
                        </label>
                        <input type="url" id="competitor_url_2" name="competitor_urls"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 transition"
                               placeholder="https://www.youtube.com/@...">
                    </div>
                </div>
                <div class="mt-8">
                    <button type="submit"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-4 rounded-lg text-lg transition duration-300 ease-in-out">
                        <i class="fas fa-chart-bar mr-2"></i> 비교 분석 시작하기
                    </button>
                </div>
            </form>
        </div>
         <div class="text-center mt-8">
            <a href="{{ url_for('dashboard') }}" class="text-gray-500 hover:text-gray-700 font-semibold">
                <i class="fas fa-arrow-left mr-2"></i>대시보드로 돌아가기
            </a>
        </div>
    </div>
</div>
{% endblock %}
