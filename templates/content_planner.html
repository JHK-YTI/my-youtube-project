<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 콘텐츠 상세 기획 - 튜브인사이트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">2단계: AI 콘텐츠 상세 기획</h1>
            <p class="text-lg text-gray-600 mt-3">선택한 주제로 어떤 스타일의 영상을 만들지 AI에게 상세하게 지시해주세요.</p>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <form action="{{ url_for('generate_planned_script') }}" method="POST">
                <div class="space-y-6">
                    
                    <div>
                        <label for="topic" class="block text-lg font-bold text-gray-700 mb-2"><i class="fas fa-lightbulb mr-2 text-indigo-500"></i>핵심 주제 / 소재 (필수)</label>
                        <p class="text-sm text-gray-500 mb-2">AI가 추천한 주제를 사용하거나, 만들고 싶은 나만의 주제를 자유롭게 입력할 수 있습니다.</p>
                        <textarea id="topic" name="topic" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition bg-gray-50" required>{{ topic or '' }}</textarea>
                    </div>
                    
                    <div>
                        <label for="category" class="block text-lg font-bold text-gray-700 mb-2"><i class="fas fa-folder-open mr-2 text-indigo-500"></i>카테고리 선택 (필수)</label>
                        <select id="category" name="category" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition" required>
                            <option value="ssultoon">썰툰 (사건/경험 재창조)</option>
                            <option value="community">커뮤니티 글 (사연 전달)</option>
                            <option value="top_n">Top N 리스트 (순위 나열)</option>
                            <option value="knowledge">지식/정보 전달</option>
                            <option value="review">리뷰 (제품/서비스)</option>
                            <option value="religion">종교 (성경말씀 등)</option>
                            <option value="emotion">감성/에세이</option>
                        </select>
                    </div>

                    <div>
                        <label for="tone" class="block text-lg font-bold text-gray-700 mb-2"><i class="fas fa-palette mr-2 text-indigo-500"></i>톤앤매너 선택 (필수)</label>
                        <select id="tone" name="tone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition" required>
                            <option value="유쾌하고 재미있게">유쾌하고 재미있게</option>
                            <option value="진지하고 신뢰감 있게">진지하고 신뢰감 있게</option>
                            <option value="따뜻하고 감성적으로">따뜻하고 감성적으로</option>
                            <option value="전문적이고 분석적으로">전문적이고 분석적으로</option>
                        </select>
                    </div>

                    <div>
                        <label for="format" class="block text-lg font-bold text-gray-700 mb-2"><i class="fas fa-film mr-2 text-indigo-500"></i>영상 형식 선택 (필수)</label>
                        <select id="format" name="format" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition" required>
                            <option value="나레이션 중심">나레이션 중심</option>
                            <option value="두 인물의 대화 형식">두 인물의 대화 형식</option>
                            <option value="Vlog 스타일 (혼잣말)">Vlog 스타일 (혼잣말)</option>
                        </select>
                    </div>

                    <div>
                        <label for="target_audience" class="block text-lg font-bold text-gray-700 mb-2"><i class="fas fa-bullseye mr-2 text-indigo-500"></i>주요 타겟 시청자 (선택)</label>
                        <input type="text" id="target_audience" name="target_audience" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition" placeholder="예: 20대 직장 여성, 은퇴 후 취미를 찾는 60대 남성">
                    </div>
                </div>

                <div class="mt-8">
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-4 rounded-lg text-xl transition duration-300 ease-in-out transform hover:scale-105">
                        <i class="fas fa-magic-wand-sparkles mr-2"></i> AI 맞춤 대본 생성 시작하기
                    </button>
                </div>
            </form>
        </div>
        
        <div class="text-center mt-12">
            <a href="{{ url_for('navigator') }}" class="text-gray-600 hover:text-gray-800 font-semibold transition">
                <i class="fas fa-arrow-left mr-2"></i> 다른 주제로 다시 시작하기
            </a>
        </div>
    </div>
</body>
</html>
