<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콘텐츠 기둥 선택 - AI 네비게이터</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .topic-button:hover {
            background-color: #f3f4f6;
            transform: translateX(5px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">1단계: 콘텐츠 기둥 확인</h1>
            <p class="text-lg text-gray-600 mt-3">
                채널 주제 <span class="font-bold text-purple-600">"{{ main_topic }}"</span>에 대해, AI가 채널의 방향성을 설계했습니다.
            </p>
            <p class="text-lg text-gray-600">마음에 드는 영상 주제를 클릭하면, 상세 옵션 선택 화면으로 이동합니다.</p>
        </div>

        {% if error %}
            <div class="max-w-3xl mx-auto bg-red-100 p-8 rounded-xl shadow-lg mb-10 text-center">
                <p class="text-red-700 font-bold">{{ error }}</p>
            </div>
        {% else %}
            <div id="pillars-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                {% for pillar in pillars %}
                    <div class="pillar-card bg-white p-5 rounded-xl flex flex-col border border-gray-200">
                        <h3 class="text-lg font-bold text-purple-700 mb-4 border-b pb-2 flex items-center">
                            <i class="fas fa-stream mr-2"></i>{{ pillar.category }}
                        </h3>
                        <div class="topics-list flex-grow space-y-2">
                            {% for topic_text in pillar.topics %}
                                <form action="{{ url_for('content_planner') }}" method="POST">
                                    <input type="hidden" name="topic" value="{{ topic_text }}">
                                    <button type="submit" class="topic-button w-full text-left p-2 rounded-md transition duration-200 text-gray-700">
                                        <i class="fas fa-file-alt text-gray-400 mr-2"></i>{{ topic_text }}
                                    </button>
                                </form>
                                {% endfor %}
                        </div>
                        <button class="expand-btn mt-4 w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-3 text-sm rounded-md transition">
                            <i class="fas fa-plus mr-2"></i>주제 더보기
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="text-center mt-12">
            <a href="{{ url_for('navigator') }}" class="text-indigo-600 hover:text-indigo-800 font-semibold">
                <i class="fas fa-arrow-left mr-2"></i> 다른 주제로 다시 시작하기
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pillarsContainer = document.getElementById('pillars-container');

            function createTopicButton(topicText) {
                const form = document.createElement('form');
                form.action = "{{ url_for('content_planner') }}"; // action 경로 수정
                form.method = 'POST';

                const topicInput = document.createElement('input');
                topicInput.type = 'hidden';
                topicInput.name = 'topic';
                topicInput.value = topicText;

                const button = document.createElement('button');
                button.type = 'submit';
                button.className = 'topic-button w-full text-left p-2 rounded-md transition duration-200 text-gray-700';
                button.innerHTML = `<i class="fas fa-file-alt text-gray-400 mr-2"></i>${topicText}`;
                
                form.appendChild(topicInput);
                form.appendChild(button);
                return form;
            }

            pillarsContainer.addEventListener('click', function(e) {
                const expandButton = e.target.closest('.expand-btn');
                if (expandButton) {
                    const pillarCard = expandButton.closest('.pillar-card');
                    const pillarTopic = pillarCard.querySelector('h3').textContent.trim();
                    const topicsListDiv = pillarCard.querySelector('.topics-list');
                    
                    const existingTopics = Array.from(topicsListDiv.querySelectorAll('input[name="topic"]'))
                                                .map(input => `- ${input.value}`)
                                                .join('\n');
                    
                    expandButton.disabled = true;
                    expandButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>생성 중...';

                    const formData = new FormData();
                    formData.append('pillar_topic', pillarTopic);
                    formData.append('existing_topics', existingTopics);

                    fetch("{{ url_for('expand_pillar') }}", { method: 'POST', body: formData })
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                alert(data.error);
                            } else {
                                data.new_topics.forEach(topicText => {
                                    topicsListDiv.appendChild(createTopicButton(topicText));
                                });
                            }
                        })
                        .catch(error => alert(`주제 확장 중 오류: ${error}`))
                        .finally(() => {
                            expandButton.disabled = false;
                            expandButton.innerHTML = '<i class="fas fa-plus mr-2"></i>주제 더보기';
                        });
                }
            });
        });
    </script>
</body>
</html>
