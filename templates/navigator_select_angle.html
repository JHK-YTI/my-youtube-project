<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기획 각도 선택 - AI 네비게이터</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .angle-button {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: block;
            width: 100%;
            text-align: left;
        }
        .angle-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-slate-100">
    <div class="container mx-auto p-4 sm:p-8 max-w-4xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">2단계: 기획 '각도' 선택하기</h1>
            <p class="text-lg text-gray-600 mt-3">
                주제 <span class="font-bold text-purple-600">"{{ topic }}"</span>에 대해, AI가 추천하는 기획 각도입니다.
            </p>
            <p class="text-lg text-gray-600">가장 마음에 드는 방향을 선택하면, AI가 즉시 맞춤 기획서를 생성합니다.</p>
        </div>

        <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
            <div class="space-y-4">
                {% for angle in angles %}
                <form action="/navigator_generate_plan" method="POST">
                    <input type="hidden" name="topic" value="{{ topic }}">
                    <input type="hidden" name="selected_angle" value="{{ angle }}">
                    <button type="submit" class="angle-button p-5 bg-white border border-gray-200 rounded-lg">
                        <p class="font-bold text-lg text-purple-700">{{ angle.split(':')[0] }}</p>
                        <p class="text-gray-700 mt-1">{{ angle.split(':', 1)[1] | default('', true) }}</p>
                    </button>
                </form>
                {% else %}
                <p class="text-center text-red-500">죄송합니다. 기획 각도를 생성하는 데 실패했습니다. 이전 페이지로 돌아가 다시 시도해주세요.</p>
                {% endfor %}
            </div>
        </div>

        <div class="mt-12 text-center">
            <a href="/navigator" class="text-gray-600 hover:text-gray-800 font-semibold transition">
                <i class="fas fa-arrow-left mr-2"></i>다른 주제로 다시 시작하기
            </a>
        </div>
    </div>
</body>
</html>
