<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 네비게이터 - 튜브인사이트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .cta-button {
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .cta-button:hover {
            transform: scale(1.05);
        }
        .suggestion-button {
            transition: all 0.2s ease-in-out;
        }
        .suggestion-button:hover {
            background-color: #ecfdf5;
            color: #065f46;
            border-color: #10b981;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-indigo-200 flex items-center justify-center min-h-screen p-6">
    <div class="max-w-2xl w-full text-center">
        <div class="bg-white/80 backdrop-blur-sm p-8 sm:p-12 rounded-2xl shadow-xl">
            <h1 class="text-4xl sm:text-5xl font-black text-gray-800 mb-3">AI 네비게이터 모드</h1>
            <p class="text-lg text-gray-600 mb-8">유튜브, 무엇부터 시작할지 막막하신가요? AI가 채널의 방향성부터 첫 영상 기획까지 모두 도와드립니다.</p>

            <form id="main-topic-form" action="/navigator_pillars" method="POST">
                <div class="mb-6">
                    <label for="main-topic-input" class="block text-xl font-bold text-gray-700 mb-4">어떤 주제의 채널을 만들고 싶으세요?</label>
                    <input type="text" id="main-topic-input" name="main_topic"
                           class="w-full px-5 py-4 text-lg text-center border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-purple-500 focus:border-purple-500 transition"
                           placeholder="예: 강아지 간식 만들기, 초보자를 위한 주식 투자"
                           required>
                </div>

                <button type="submit"
                        class="cta-button w-full bg-purple-600 hover:bg-purple-700 text-white font-bold text-xl py-4 px-8 rounded-lg transition duration-300 ease-in-out">
                    <i class="fas fa-sitemap mr-2"></i> AI 콘텐츠 기둥 분석 시작하기
                </button>
            </form>
            
            <div class="text-center border-t pt-4 mt-6">
                 <button type="button" id="get-trends-btn" class="w-full sm:w-auto bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-5 rounded-lg transition-transform transform hover:scale-105">
                    <i class="fas fa-robot mr-2"></i>막막하신가요? AI에게 최신 트렌드 주제 추천받기
                </button>
            </div>
            <div id="trend-suggestions-container" class="mt-4 flex flex-wrap justify-center gap-2">
            </div>
            </div>

        <div class="mt-8">
            <a href="/dashboard" class="text-gray-600 hover:text-gray-800 font-semibold transition">
                모든 기능 보기 (전문가용) <i class="fas fa-arrow-right ml-1"></i>
            </a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainTopicForm = document.getElementById('main-topic-form');
            const mainTopicInput = document.getElementById('main-topic-input');
            const getTrendsBtn = document.getElementById('get-trends-btn');
            const trendSuggestionsContainer = document.getElementById('trend-suggestions-container');

            getTrendsBtn.addEventListener('click', function() {
                this.disabled = true;
                this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>AI가 트렌드를 분석 중...';
                
                fetch('/get_trend_categories', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        trendSuggestionsContainer.innerHTML = '';
                        if (data.error) {
                            alert(`오류: ${data.error}`);
                        } else {
                            data.categories.forEach(categoryText => {
                                const suggestionButton = document.createElement('button');
                                suggestionButton.className = 'suggestion-button bg-white text-gray-700 font-semibold py-1 px-3 border border-gray-300 rounded-full text-sm';
                                suggestionButton.textContent = categoryText;
                                trendSuggestionsContainer.appendChild(suggestionButton);
                            });
                        }
                    })
                    .catch(error => alert(`트렌드 추천 요청 오류: ${error}`))
                    .finally(() => {
                        this.disabled = false;
                        this.innerHTML = '<i class="fas fa-robot mr-2"></i>막막하신가요? AI에게 최신 트렌드 주제 추천받기';
                    });
            });

            trendSuggestionsContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('suggestion-button')) {
                    const selectedTopic = e.target.textContent;
                    mainTopicInput.value = selectedTopic;
                    mainTopicForm.querySelector('button[type="submit"]').click();
                }
            });
        });
    </script>
    </body>
</html>
