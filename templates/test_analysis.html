<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개발자용 기능 테스트 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-8" role="alert">
            <p class="font-bold">개발자 전용</p>
            <p>이 페이지는 기능 테스트를 위한 페이지입니다. 일반 사용자에게는 노출되지 않습니다.</p>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg mb-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">1. 단일 영상 분석 테스트</h1>
            <p class="text-gray-600 mb-6">분석하고 싶은 유튜브 영상의 URL을 입력하세요.</p>
            <form method="POST" action="/extract_script" class="flex">
                <input type="text" name="youtube_link" class="w-full px-4 py-3 text-gray-700 bg-gray-200 rounded-l-lg focus:outline-none focus:bg-white" placeholder="https://www.youtube.com/watch?v=XXXXXXXXXXX" required>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold px-6 py-3 rounded-r-lg transition-colors">
                    <i class="fas fa-search"></i> 분석 시작
                </button>
            </form>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">2. 경쟁 채널 비교 분석 테스트</h1>
            <p class="text-gray-600 mb-6">나의 채널과 경쟁 채널의 URL을 입력하여 비교 분석 리포트를 받아보세요.</p>
            <form method="POST" action="/compare_channels" class="space-y-4">
                <div>
                    <label for="my_channel_url" class="block text-sm font-medium text-gray-700 mb-1">내 채널 URL</label>
                    <input type="text" id="my_channel_url" name="my_channel_url" class="w-full px-4 py-3 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white" placeholder="내 유튜브 채널의 전체 URL을 입력하세요" required>
                </div>
                <div>
                    <label for="competitor_channel_url" class="block text-sm font-medium text-gray-700 mb-1">경쟁 채널 URL</label>
                    <input type="text" id="competitor_channel_url" name="competitor_channel_url" class="w-full px-4 py-3 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white" placeholder="분석하고 싶은 경쟁 채널의 URL을 입력하세요" required>
                </div>
                <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold px-6 py-3 rounded-lg transition-colors">
                    <i class="fas fa-chart-bar"></i> 비교 분석 시작
                </button>
            </form>
        </div>
        
        <div class="text-center mt-8">
            <a href="/" class="text-indigo-600 hover:text-indigo-800 font-semibold">
                <i class="fas fa-home mr-2"></i>메인 세일즈 페이지로 돌아가기
            </a>
        </div>
    </div>
</body>
</html>
